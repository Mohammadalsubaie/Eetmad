name: Deploy to EC2 (Single Server – 3 Environments)

on:
  push:
    branches:
      - develop     # → Development (local only, optional)
      - staging     # → Staging on port 3001
      - main        # → Production on port 3000

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Staging (port 3001)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_EC2_HOST }}        # ← SAME server
          username: ubuntu
          key: ${{ secrets.PROD_DEPLOY_KEY }}       # ← SAME key
          port: 22
          script: |
            cd ~/Eetmad/frontend/eetmad
            git fetch --all
            git reset --hard origin/staging
            npm ci --only=production
            npm run build
            pm2 restart eetmad-staging || pm2 start npm --name "eetmad-staging" -- start -- -p 3001
            pm2 save

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://eetmad.com
    steps:
      - uses: actions/checkout@v4
      - name: Deploy to Production (port 3000)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_EC2_HOST }}        # ← SAME server
          username: ubuntu
          key: ${{ secrets.PROD_DEPLOY_KEY }}       # ← SAME key
          port: 22
          script: |
            cd ~/Eetmad/frontend/eetmad
            git fetch --all
            git reset --hard origin/main
            npm ci --only=production
            npm run build
            pm2 restart eetmad-prod || pm2 start npm --name "eetmad-prod" -- start
            pm2 save
