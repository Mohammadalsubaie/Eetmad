name: Deploy to EC2 (Single Server)

on:
  push:
    branches: [ staging, main ]

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Staging
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USER }}
          key: ${{ secrets.PROD_DEPLOY_KEY }}
          port: ${{ secrets.PROD_EC2_PORT }}
          script: |
            cd ~/Eetmad/frontend/eetmad
            git fetch --all
            git reset --hard origin/staging
            npm ci
            npm run build --if-present
            pm2 restart eetmad-staging || pm2 start npm --name "eetmad-staging" -- start -- -p 3001
            pm2 save

  deploy-production:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_EC2_HOST }}
          username: ${{ secrets.PROD_EC2_USER }}
          key: ${{ secrets.PROD_DEPLOY_KEY }}
          port: ${{ secrets.PROD_EC2_PORT }}
          script: |
            cd ~/Eetmad/frontend/eetmad
            git fetch --all
            git reset --hard origin/main
            npm ci
            npm run build --if-present
            pm2 restart eetmad-prod || pm2 start npm --name "eetmad-prod" -- start
            pm2 save
